<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
		<script src="lib/js/jquery-3.2.0.min.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>

		<title>Rand Chat</title>
	</head>
	
	<body>
		<div class="container-fluid">
			<div class="col-md-10">
				<div class="row">
					<form class="form-inline">
						<div class="form-group">
							<labelclass="sr-only" for="chatRoomSelect">Room</label>
							<select id="chatRoomSelect" class="form-control">
								<option>The Annex</option>
								<option>The Arena</option>
								<option>The Outback</option>
								<option>The Red Dragon Inn</option>
								<option>Twilight Isle</option>
							</select>
						</div>
					</form>
				</div>
				<div class="row">
					<div class="container">
						<div class="panel panel-default">
							<div class="panel-body">Chat window</div>
						</div>
					</div>
				</div>
				<div class="row">
					<form class="form-inline">
						<div class="form-group">
							<label class="sr-only" for="chatMessage">Message</label>
							<input type="text" class="form-control" id="chatMessage" placeholder="Type here to send to room">
						</div>
						<button type="submit" class="btn btn-default">Send</button>
					</form>
				</div>
			</div>
			<div class="col-md-2">
				<div class="panel panel-default">
					<div class="panel-header">Who's Online?</div>
					<div class="panel-body">No one</div>
				</div>
			</div>
		</div>
	</body>
</html>
